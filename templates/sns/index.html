{% extends 'sns/layout.html' %}

{% block title %}Index{% endblock %}

{% block header %}
<h1>SNS</h1>
<p class="caption">
    Display messages from registed group.
</p>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                {{message}}
            </li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
